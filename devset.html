<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <button class="waves-effect waves-light btn green lighten-1 col s5" onclick="getLocation()">Web Location</button>
            <button class="waves-effect waves-light btn green lighten-1 col s5 offset-s2" onclick="performAction('http://getLocation')">Xam Location</button>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn deep-orange lighten-1 col s5" onclick="performAction('http://getCam')"><i class="material-icons left">camera_alt</i>Camera</button>
            <button class="waves-effect waves-light btn deep-orange lighten-1 col s5 offset-s2" onclick="performAction('http://getCall#9024350461')"><i class="material-icons right">call</i>Call</button>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn light-blue lighten-1 col s12" onclick="performAction('http://getMic')"><i class="material-icons left">mic</i>Speak Device Info</button>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();
    });

    function showMap(position) {
        M.toast({ html: 'Lat: ' + position.coords.latitude + ', Long: ' + position.coords.longitude , classes: 'rounded'});
    }
    function showInfo(lat, long) {
        M.toast({ html: 'Lat: ' + lat + ', Long: ' + long, classes: 'rounded' });
    }
    function getLocation() {
        navigator.geolocation.getCurrentPosition(showMap);
    }
    function performAction(url) {
        window.location.href = url;
    }
    function showT() {
        M.toast({ html: "Hellow", classes:'rounded' })
    }
    </script>
</body>
</html>
