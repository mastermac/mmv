<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <button class="waves-effect waves-light btn teal lighten-1 col s5" onclick="getLocation()">Web Location</button>
            <button class="waves-effect waves-light btn teal lighten-1 col s5 offset-s2" onclick="getLocation()">Xam Location</button>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn d
                    eep-orange lighten-1  col s5 offset-s2"><i class="material-icons left">camera_alt</i>Camera</button>
            <button class="waves-effect waves-light btn purple lighten-1 col s6"><i class="material-icons right">call</i>Call</button>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();
    });

    function showMap(position) {
        M.toast({ html: 'Lat: ' + position.coords.latitude + ', Long: ' + position.coords.longitude , classes: 'rounded'});
    }
    function getLocation() {
        window.location.href = window.location.href+"#getLocation";
        navigator.geolocation.getCurrentPosition(showMap);
    }
    </script>
</body>
</html>
